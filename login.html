<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm()
        {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let pwd = document.getElementById("password").value;
            let college = document.getElementById("clgname").value;            
            let city = document.getElementById("city").value;
            let course = document.getElementById("course").value;

            if (username === "")
            {   
                alert("Username must not be empty");
                return false;
            }

            if (email === "")
            {   
                alert("Email must not be empty");
                return false;
            }

            if (pwd === "")
            {   
                alert("Password must not be empty");
                return false;
            }

            if (pwd.length < 6)
            {   
                alert("Password must be atleast of 6 characters");
                return false;
            }    
            
            if (college === "")
            {   
                alert("College Name must not be empty");
                return false;
            }   

            if (city === "")
            {   
                alert("City name must not be empty");
                return false;
            }  

            if (course === "")
            {   
                alert("Select atleast one course9");
                return false;
            }   
            return true;           
        }
    </script>

    <style>
        body
        {
            background-color: lightgray;
            background-image: url(loginbg.png);
            height: 200vh;
            display: flex;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
        }

        .form-box
        {
            background: #ffffff;
            padding: 35px;
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
        }

        .btn-primary
        {
            background-color: #0d47a1; border: none;
        }

        .nav-link
        {
            color: #333;
            padding: 5px 10px;
            transition: 0.3ease;
        }

        .nav-link:hover
        {
            color: #007bff;
            text-decoration: underline;
            letter-spacing: 1px;
        }

       form
        {
            padding: 20px;
        }

        input, textarea, button
        {
            font-size: 16px;
            width: 100%;
        }

        .form-buttons
        {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media(min-width: 768px)
        {
            .form-buttons
            {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand">
        <div class="container">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="index.html" class="nav-link"><h5><b><u>HOME</b></u></h5></a>
                </li>

                <li class="nav-item">
                    <a href="regis.html" class="nav-link"><h5><b><u>REGISTRATION</b></u></h5></a>
                </li>

                <li class="nav-item">
                    <a href="login.html" class="nav-link"><h5><b><u>LOGIN</b></u></h5></a>
                </li>                

                <li class="nav-item">
                    <a href="blog.html" class="nav-link"><h5><b><u>BLOG</b></u></h5></a>
                </li>

                <li class="nav-item">
                    <a href="about.html" class="nav-link"><h5><b><u>ABOUT US</b></u></h5></a>
                </li>
            </ul>
        </div>
    </nav>    

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="form-box">
                <h1 class="text-center text-primary" style="margin-bottom: 30px;">
                    <u>SIGN IN</u>
                </h1>
                <form onsubmit="return validateForm()">

                    <div>
                        <b><label for="">USERNAME: </label></b>
                        <input type="text" id="username" style="margin-bottom: 10px;" class="form-control" placeholder="Enter your Username">
                    </div>

                    <div>
                        <b><label for="">EMAIL-ID: </label></b>
                        <input type="email" id="email" style="margin-bottom: 10px;" class="form-control" placeholder="Enter your email">
                    </div>

                    <div>
                        <b><label for="text">PASSWORD: </label></b>
                        <input type="password" id="password" style="margin-bottom: 10px;" class="form-control" placeholder="Enter your Password">
                    </div>

                    <div>
                        <b><label for="text">College Name: </label></b>
                        <input type="text" id="clgname" style="margin-bottom: 10px;" class="form-control" placeholder="Enter your College Name">
                    </div>                 
                    
                    <div>
                        <b><label for="text">City: </label></b>
                        <input type="text" id="city" style="margin-bottom: 10px;" class="form-control" placeholder="Enter your City">
                    </div>                    

                    <b><label>Course: </label></b><br>
                    <select name="course" id="course">
                        <option value="">-- SELECT COURSE --</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="BCOM">BCOM</option>
                        <option value="MCOM">MCOM</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                    </select>

                <div class="text-center ">
                    <button type="login" class=" btn btn-primary" style="font-size: x-large; border-radius: 10px; border-width: 7px; margin-top: 5px; margin-bottom: 12px;">LOGIN</button>
                    <button type="reset" class=" btn btn-primary" style="font-size: x-large; border-radius: 10px; border-width: 7px; margin-top: 5px; margin-bottom: 12px; margin-left: 7px;">RESET</button>
                </div>    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
