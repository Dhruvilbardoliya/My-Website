<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link href="bootstrap.min.css">
        <style>
            body
            {
                background: linear-gradient(130deg, #667eea, #764ba2);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <script>
            function validateform()
            {
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;

                if (name === "")
                {
                    alert("Name must not be empty");
                    return false;
                }

                if (email === "")
                {
                    alert("Email must not be empty");
                    return false; 
                }

                if (password === "")
                {
                    alert("Password should not be empty");
                    return false; 
                }

                if (password.length < 6)
                {
                    alert("Password must be more than 6 characters");
                    return false; 
                }
                return true;
            }
        </script>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5"></div>
            <h3 class="text-center mb-4 fw-bold">Student Registration Form</h3>

            <form onsubmit="return validateform()">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">MALE</label>
                    </div>

                <div class="form-check form-check-inline">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">FEMALE</label>
                    </div>   
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Hobbies:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Reading</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Journaling</label>
                    </div>         

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Coding</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                    <button type="reset" class="btn btn-secondary">RESET</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    </body>
</html>
